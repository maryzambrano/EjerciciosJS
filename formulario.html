<!DOCTYPE html>
<html>
<head>
  <title>Formulario de Ejemplo</title>
  <link rel="stylesheet" href="/Estilos/formularioEstilo.css">
</head>
<body>
  <div class="formulario">
    <h2>Formulario de Contacto</h2>
    <form action="formularioResp.html" method="GET">
      <div class="campo">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre">
      </div>
      <div class="campo">
        <label for="apellido">Apellido:</label>
        <input type="text" id="apellido" name="apellido">
      </div>
      <div class="campo">
        <label for="email">Correo Electrónico:</label>
        <input type="email" id="email" name="email" required>
      </div>
      <div class="campo">
        <label>¿Género?</label>
        
          <input type="radio" id="masculino" name="genero" value="masculino">
          <label for="masculino">Masculino</label>
        
        
          <input type="radio" id="femenino" name="genero" value="femenino">
          <label for="femenino">Femenino</label>
        
      </div>
      <div class="campo">
        <label for="comentarios">Comentarios:</label>
        <textarea id="comentarios" name="comentarios" rows="4" cols="50"></textarea>
      </div>
      <div class="campo">
        <label for="suscribir">Suscribirse al boletín:</label>
        <input type="checkbox" id="suscribir" name="suscribir" value="si">
      </div>
      <div class="campo">
        <label for="pais">País:</label>
        <select id="pais" name="pais">
          <option value="argentina">Argentina</option>
          <option value="colombia">Colombia</option>
          <option value="mexico">México</option>
        </select>
      </div>
      <div class="campo">
        <input type="submit" value="Enviar">
        <p>Realizado por Equipo X</p>
      </div>
    </form>
    </div>
</body>
</html>
