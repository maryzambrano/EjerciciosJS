<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>¿Cuántos días faltan para terminar la secundaria?</h2>
    <button onclick="CuantoFalta()"><i class="bi bi-calendar-heart-fill"></i></button>
    <p id="tiempo"></p>
    <script>
        var fechaActual = new Date();
        var fechaFinal = new Date(2023,11,1);
        var diferencia = fechaFinal-fechaActual;
        var calcularDias = Math.ceil(diferencia / (1000 * 60 *60 * 24));

        function CuantoFalta() {
            document.getElementById("tiempo").textContent="¡Faltan " + calcularDias + " para que termine la secundaria!"
        }
    </script>
<footer>
    <p>Realizado por Nicolás Amitrano, Ignacio Giacobbe, Yael Luján y Pilar Martinez</p>
</footer>
</body>
</html>
