<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Días que faltan para que terminar la secundaria</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
</head>
<body>
    <h2>¿Cuántos días faltan para terminar la secundaria?</h2>
    <button onclick="cuantoFalta()"><i class="bi bi-calendar-date"></i></button>
    <p id="saludo"></p>
    <script>
        var fechaActual = new Date();
        var fechaFinal = new Date(2023,11,1);
        var diferencia = fechaFinal-fechaActual;
        var calcularDias = Math.ceil(diferencia / (1000 * 60 * 60 * 24));
        function cuantoFalta() {
            document.getElementById("saludo").textContent="Faltan " + calcularDias + " días para terminar las clases";
        }
    </script>

        Mavi Bravo
        5C
    </p>
</body>
</html>
