<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--CSS Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Ejercicio 5</title>
</head>
<body>
    <div class="container text-center">
        <!--Tarjeta para Rectangulo-->
          <div class="row">
            <div class="col-sm-6 mb-3 mb-sm-0">
              <div class="card">
                <div class="card-body">
                  <h5 class="card-title">Rectángulo</h5>
                  <p class="card-text">Hecho por Juan Ignacio Burnes y Santiago Novoa 5ºE</p>
                  <form id="formRectangulo">
                    <label for="base">Base:</label>
                    <input type="number" id="baseR" name="baseR" required><br><br>
                    <label for="altura">Altura:</label>
                    <input type="number" id="alturaR" name="alturaR" required><br><br>
                    <input type="button" value="Calcular" style="background-color: rebeccapurple;" onclick="areaRectangulo()">
                    <p id="resultadoRectangulo"></p>
                  </form>
                </div>
              </div>
            </div>

            <!--Tarjeta para Triangulo-->
            <div class="col-sm-6">
              <div class="card">
                <div class="card-body">
                  <h5 class="card-title">Triángulo</h5>
                  <p class="card-text">Hecho por Juan Ignacio Burnes y Santiago Novoa 5ºE</p>
                  <form id="formTriangulo">
                    <label for="lado">Base:</label>
                    <input type="number" id="baseT" name="baseT" required><br><br>
                    <label for="alturaT">Altura:</label>
                    <input type="number" id="alturaT" name="alturaT" required><br><br>
                    <input type="button" value="Calcular" style="background-color: rebeccapurple;" onclick="areaTriangulo()">
                    <p id="resultadoTriangulo"></p>
                </form>
                </div>
              </div>
            </div>
          </div>

          <!--Tarjeta para Cuadrado-->
          <div class="row">
            <div class="col-sm-6">
              <div class="card">
                <div class="card-body">
                  <h5 class="card-title">Cuadrado</h5>
                  <p class="card-text">Hecho por Juan Ignacio Burnes y Santiago Novoa 5ºE</p>
                  <form id="formCuadrado">
                    <label for="lado">Lado:</label>
                    <input type="number" id="lado" name="lado" required><br><br>
                    <input type="button" value="Calcular" style="background-color: rebeccapurple;"  onclick="areaCuadrado()">
                    <p id="resultadoCuadrado"></p>
                  </form>
                </div>
              </div>
            </div>
          
          <!--Tarjeta para Círculo-->
            <div class="col-sm-6">
              <div class="card">
                <div class="card-body">
                  <h5 class="card-title">Círculo</h5>
                  <p class="card-text">Hecho por Juan Ignacio Burnes y Santiago Novoa 5ºE</p>
                  <form id="formCirculo">
                    <label for="radio">Radio:</label>
                    <input type="number" id="radio" name="radio" required><br><br>
                    <input type="button" value="Calcular" style="background-color: rebeccapurple;" onclick="areaCirculo()">
                    <p id="resultadoCirculo"></p>
                </form>
                </div>
              </div>
            </div>
          </div>
    </div>

    <script>
        function areaRectangulo() {
          const base = parseFloat(document.getElementById("baseR").value);
          const altura = parseFloat(document.getElementById("alturaR").value);
          const area = base * altura;
          alert("El área del rectángulo es: " + area);
        }
      
        function areaTriangulo() {
          const base = parseFloat(document.getElementById("baseT").value);
          const altura = parseFloat(document.getElementById("alturaT").value);
          const area = (base * altura) / 2;
          alert("El área del triángulo es: " + area);
        }
      
        function areaCuadrado() {
          const lado = parseFloat(document.getElementById("lado").value);
          const area = lado * lado;
          alert("El área del cuadrado es: " + area);
        }
      
        function areaCirculo() {
          const radio = parseFloat(document.getElementById("radio").value);
          const area = Math.PI * Math.pow(radio, 2);
          alert("El área del círculo es: " + area);
        }
      </script>
