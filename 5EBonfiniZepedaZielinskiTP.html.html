<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--CSS Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Ejercicio 5 Zepeda, Zielinski, Bonfini</title>
</head>

<body>
    <div class="container text-center">
        <h2 style="margin: 20px;">Área de figuras geométricas</h2>
        <p class="card-text" style="margin: 20px;">Realizado por: Zepeda, Zielinski, Bonfini 5°E</p>

        <!--Tarjeta para Rectangulo-->
        <div class="row" style="margin: 20px;">
            <div class="col-sm-6 mb-3 mb-sm-0">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Rectángulo</h5>
                        <form id="formRectangulo">
                            <label for="base">Base:</label>
                            <input type="number" id="baseR" name="baseR" required><br><br>
                            <label for="altura">Altura:</label>
                            <input type="number" id="alturaR" name="alturaR" required><br><br>
                            <input type="button" value="Calcular" min="0" max="25" class="btn btn-primary" onclick="areaRectangulo(baseR,alturaR)">
                            <div style="display: flex; justify-content: center; margin-top: 20px;"><p>Resultado:</p><p id="resultadoRectangulo"></p></div>
                        </form>
                    </div>
                </div>
            </div>

            <!--Tarjeta para Triangulo-->
            <div class="col-sm-6">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Triángulo</h5>
                        <form id="formTriangulo">
                            <label for="lado">Base:</label>
                            <input type="number" id="baseT" name="baseT" required><br><br>
                            <label for="alturaT">Altura:</label>
                            <input type="number" id="alturaT" name="alturaT" required><br><br>
                            <input type="button" value="Calcular" class="btn btn-primary" onclick="areaTriangulo(baseT,alturaT)">
                            <div style="display: flex; justify-content: center; margin-top: 20px;"><p>Resultado:</p><p id="resultadoTriangulo"></p></div>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <!--Tarjeta para Cuadrado-->
        <div class="row" style="margin: 20px;">
            <div class="col-sm-6">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Cuadrado</h5>
                        <form id="formCuadrado">
                            <label for="lado">Lado:</label>
                            <input type="number" id="lado" name="lado" required><br><br>
                            <input type="button" value="Calcular" class="btn btn-primary" onclick="areaCuadrado(lado)">
                            <div style="display: flex; justify-content: center; margin-top: 20px;"><p>Resultado:</p><p id="resultadoCuadrado"></p></div>
                        </form>
                    </div>
                </div>
            </div>

            <!--Tarjeta para Círculo-->
            <div class="col-sm-6">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Círculo</h5>
                        <form id="formCirculo">
                            <label for="radio">Radio:</label>
                            <input type="number" id="radio" name="radio" required><br><br>
                            <input type="button" value="Calcular" class="btn btn-primary" onclick="areaCirculo(radio)">
                            <div style="display: flex; justify-content: center; margin-top: 20px;"><p>Resultado:</p><p id="resultadoCirculo"></p></div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        function areaRectangulo(base, altura) {
            const resultado = base.value * altura.value;
            document.getElementById("resultadoRectangulo").innerHTML = resultado;
        }
        function areaTriangulo(base, altura) {
            const resultado = (base.value * altura.value) / 2;
            document.getElementById("resultadoTriangulo").innerHTML = resultado;
        }
        function areaCuadrado(lado) {
            const resultado = lado.value * lado.value;
            document.getElementById("resultadoCuadrado").innerHTML = resultado;
        }
        function areaCirculo(radio) {
            const PI = 3.14;
            const resultado = radio.value * radio.value * PI;
            document.getElementById("resultadoCirculo").innerHTML = resultado;
        }
    </script>
    <!--JS Bootstrap-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>

</html>
