<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
</head>
<body>
    <h2>¿Cuántos días faltan para terminar la secundaria?</h2>
    <button onclick="CuantoFalta()"><i class="bi bi-calendar-heart"></i></button>
    <p id="saludo"></p>
    <p>Grupo 3, Moreno Agustina, Sofia Marcos, Victoria Garcia Merlo</p>
    <script>
      var fechaActual = new Date();
      var fechaFinal = new Date(2023,11,01);
      var diferencia = fechaFinal-fechaActual;
      
     var calcularDias = Math.ceil(diferencia / (1000 * 60 * 60 * 24));
     function CuantoFalta() {
     
        document.getElementById("saludo").textContent=("¡Faltan " + calcularDias + " dias para terminar la secundaria!");
     
    }
     </script>
