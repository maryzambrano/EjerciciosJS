<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <title>Document</title>
</head>
<body>
    <h2>¿Cuántos días faltan para terminar la secundaria?</h2>
    <button onclick="cuantoFalta()"><i class="bi bi-calendar2-heart"></i></button>
    <p id = "dias"> </p>
    <script>
        var fechaActual = new Date();
        var fechaFinal = new Date(2023,11,1);
        var diferencia = fechaFinal-fechaActual;
        var calcularDias = Math.ceil(diferencia / (1000 * 60 * 60* 24));
        function cuantoFalta(){
            document.getElementById("dias").textContent="Faltan " + calcularDias + " dias para terminar el cole";
            }
            
    </script>
    <footer>
        <p>Realizado por Martina Villanustre, Chloé Bressi y Facundo Bruno (5°C)</p>
</body>
</html>
