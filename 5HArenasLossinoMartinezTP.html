<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Cálculo IMC</title>
    <style>
        body {
        font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
        background-color: #f5e7cd;
        margin: 1;
        padding: 1;
        display:inline-block;
        justify-content:center;
        }
        form {
        background-color: #fff;
        padding: 20px;
        border-radius: 10px;
        }
      </style>
</head>
<body>
    <h1>Cálculo IMC</h1>
    <form id="imcForm">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" required><br>

        <label for="apellido">Apellido:</label>
        <input type="text" id="apellido" name="apellido" required><br>

        <label for="peso">Peso (kg):</label>
        <input type="number" id="peso" name="peso" step="0.01" required><br>

        <label for="estatura">Estatura (m):</label>
        <input type="number" id="estatura" name="estatura" step="0.01" required><br>

        <input type="button" value="Enviar" onclick="calcularIMC()">
             <input type="button" value="Limpiar" onclick="limpiarFormulario()">
    </form>

    <script>
        function calcularIMC() {
            const nombre = document.getElementById("nombre").value;
            const apellido = document.getElementById("apellido").value;
            const peso = parseFloat(document.getElementById("peso").value);
            const estatura = parseFloat(document.getElementById("estatura").value);
            const imc = peso / (estatura * estatura);
            const resultado = `Nombre: ${nombre}\nApellido: ${apellido}\nIMC: ${imc.toFixed(2)}`;
            alert(resultado);
        }
        function limpiarFormulario() {
      document.getElementById("imcForm").reset();
    }
    </script>

</body>
<footer>
    <p>Realizado por Mateo Lossino, Julieta Martínez y Joaquín Arenas (5°H)</p>
</html>
