<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
     <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <title>Document</title>
</head>
<body>
    <h1> ¿Cuántos días faltan para terminar la secundaria? </h1>
    <button onclick="cuantofalta()"><i class="bi bi-calendar-heart"></i> </button>
    <p id="días"> </p>
    <script>
var fechaActual = new Date ();
var fechaFinal = new Date (2023, 11, 1);
var diferencia = fechaFinal-fechaActual;
var calcularDias = Math.ceil(diferencia / (1000 * 60 * 60 * 24));
function cuantofalta(){
    document.getElementById("días").textContent="Faltan " + calcularDias + " días para que terminen las clases ";
}
    </script>
</body>
</html>
