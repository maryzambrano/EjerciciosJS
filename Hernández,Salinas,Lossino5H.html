<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>¿Cuántos días faltan para terminar la secundaria?</h2>
    <button onclick="cuantoFalta()"><i class="bi bi-calendar-heart"></i></button>
    <p id="cuantoFalta"></p>
    <p Hernández Carolina, Salinas Zoe y Lossino Mateo.></p>
    

    <script>
        function cuantoFalta() {
            document.getElementById("cuantoFalta").textContent="Faltan " + calcularDias + " días para terminar la secundaria"
            
        }
    var fechaActual = new Date (2023,9,18);
    var fechaFinal = new Date (2023,11,1);
    var diferencia = fechaFinal-fechaActual;
    var calcularDias = Math.ceil(diferencia / (1000 * 60 * 60 * 24));
   
    </script>

</body>
</html>
