<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario V2</title>
    <style>
        body {
        font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
        background-color: #f0f0f0;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content:center;
        }
        form {
        background-color: #fff;
        padding: 20px;
        border-radius: 10px;
        }
      </style>
</head>
<body>
    <form id="miFormulario">
      <h2>Formulario de Contacto</h2>
      <label for="nombre">Nombre:</label>
      <input type="text" id="nombre" name="nombre" required>
      <br><br>
      <label for="email">Correo Electrónico:</label>
      <input type="email" id="email" name="email" required>
      <br><br>
      <label>Género:</label>
       <input type="radio" id="generoM" name="genero" value="Masculino"> Masculino
       <input type="radio" id="generoF" name="genero" value="Femenino"> Femenino      
      <br><br>
      <label for="comentarios">Comentarios:</label>
       <textarea id="comentarios" name="comentarios" rows="2" cols="25" required></textarea>
      <br><br>
      <label for="pais">País:</label>
      <select id="pais" name="pais">
          <option value="ARG">Argentina</option>
          <option value="COL">Colombia</option>
          <option value="VEN">Venezuela</option>
      </select><br><br>
      <label for="suscripcion">Suscribirse al boletín:</label>
      <input type="checkbox" id="suscribir" name="suscribir" value="Sí">
      <br><br>
      <input type="button" value="Enviar" onclick="mostrarDatos()">
      <input type="button" value="Limpiar" onclick="limpiarFormulario()">
    </form>
    <script>
    function mostrarDatos() {
      const nombre = document.getElementById("nombre").value;
      const correo = document.getElementById("email").value;
      const genero = document.querySelector('input[name="genero"]:checked').value;
      const comentarios = document.getElementById("comentarios").value;
      const pais = document.getElementById("pais").value;
      const suscripcion = document.getElementById("suscribir").checked ? "Sí" : "No";   
      const mensaje = `Nombre: ${nombre}\nCorreo: ${correo}\nGénero: ${genero}\nComentarios: ${comentarios}\nPaís: ${pais}\nSuscripción: ${suscripcion}`;
      alert(mensaje);
    }
    function limpiarFormulario() {
      document.getElementById("miFormulario").reset();
    }
    </script>
</body>

</html>
