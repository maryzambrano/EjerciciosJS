<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Tus datos se enviaron exitosamente!!</h1>  
    <p>Bienvenido/a, <span id="nombreMostrado"></span> pronto nos pondremos en contacto!!</p>
  
    <script>
        // Obtener los parámetros de la URL a través de la API (solo con GET)
        var urlParams = new URLSearchParams(window.location.search);
        
        // Obtener el valor del parámetro "nombre"
        var nombre = urlParams.get('nombre');
               
        // Mostrar el nombre en la página
        document.getElementById('nombreMostrado').textContent = nombre;
    </script>
</body>
</html>
