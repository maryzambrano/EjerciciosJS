<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Calculadora de Área</title>
</head>
<header>
    <h1>Calculadora de Área</h1>
</header>
<body>
    <!-- Rectángulo -->
    <div class="rectangulo">
        <h2>Rectángulo</h2>
        <label for="baseRectangulo">Base:</label>
        <input type="number" id="baseRectangulo">
        <label for="alturaRectangulo">Altura:</label>
        <input type="number" id="alturaRectangulo">
        <button onclick="calcularRectangulo()">Calcular</button>
        <p>Área del rectángulo: <span id="resultadoRectangulo"></span></p>
    </div>

    <!-- Cuadrado -->
    <div class="cuadrado">
        <h2>Cuadrado</h2>
        <label for="ladoCuadrado">Lado:</label>
        <input type="number" id="ladoCuadrado">
        <button onclick="calcularCuadrado()">Calcular</button>
        <p>Área del cuadrado: <span id="resultadoCuadrado"></span></p>
    </div>

    <!-- Círculo -->
    <div class="circulo">
        <h2>Círculo</h2>
        <label for="radioCirculo">Radio:</label>
        <input type="number" id="radioCirculo">
        <button onclick="calcularCirculo()">Calcular</button>
        <p>Área del círculo: <span id="resultadoCirculo"></span></p>
    </div>

    <!-- Triángulo -->
    <div class="triangulo">
        <h2>Triángulo</h2>
        <label for="baseTriangulo">Base:</label>
        <input type="number" id="baseTriangulo">
        <label for="alturaTriangulo">Altura:</label>
        <input type="number" id="alturaTriangulo">
        <button onclick="calcularTriangulo()">Calcular</button>
        <p>Área del triángulo: <span id="resultadoTriangulo"></span></p>
    </div>

    <script>
        function calcularRectangulo() {
            var base = parseFloat(document.getElementById("baseRectangulo").value);
            var altura = parseFloat(document.getElementById("alturaRectangulo").value);
            var area = base * altura;
            document.getElementById("resultadoRectangulo").textContent = area;
        }

        function calcularCuadrado() {
            var lado = parseFloat(document.getElementById("ladoCuadrado").value);
            var area = lado * lado;
            document.getElementById("resultadoCuadrado").textContent = area;
        }

        function calcularCirculo() {
            var radio = parseFloat(document.getElementById("radioCirculo").value);
            var area = Math.PI * Math.pow(radio, 2);
            document.getElementById("resultadoCirculo").textContent = area;
        }

        function calcularTriangulo() {
            var base = parseFloat(document.getElementById("baseTriangulo").value);
            var altura = parseFloat(document.getElementById("alturaTriangulo").value);
            var area = (base * altura) / 2;
            document.getElementById("resultadoTriangulo").textContent = area;
        }
    </script>
</body>
</html>
